<body>

    <div class="header-container">
        <h1>点亮你的中国足迹</h1>
        <p>点击地图区域或下方列表即可点亮城市，数据自动保存在本地。</p>
    </div>

    <div class="page-container">
        <div id="map-container">
            <div class="loading-indicator" id="loadingTip">数据加载中...</div>
            <div id="chinaMap"></div>
            <div class="map-approval-number">GS(2024)0650</div>
            <div class="reset-view-btn" title="重置视图">⟲</div>
        </div>

        <div id="sidebar">
            <div id="search-container">
                <div class="control-group">
                    <input type="text" id="search" placeholder="搜索城市...">
                    <button id="exportImageBtn">下载地图</button>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stats-title">我的足迹</div>
                <div class="stats-numbers">
                    已点亮 <span id="province-count" class="highlight-num">0</span> 省 
                    / <span id="city-count" class="highlight-num">0</span> 市
                </div>
            </div>

            <div class="sidebar-content" id="listContent"></div>

            <div class="sidebar-footer">
                <div class="busuanzi-container">
                    <span><i class="fas fa-user"></i> <span id="busuanzi_site_uv">...</span></span>
                    <span>|</span>
                    <span><i class="fas fa-eye"></i> <span id="busuanzi_site_pv">...</span></span>
                </div>
                <button id="clear-map-btn">清空所有足迹</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/echarts/5.5.0/echarts.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 提示：请确保这两个文件路径是正确的！
            // 如果您的文件与index.html在同一目录, 可以直接写 "city_merged.geojson"
            const GEOJSON_URL = "/visitor-map/city_merged.geojson";
            const CITYLIST_URL = "/visitor-map/citylist.json";

            const domMap = document.getElementById('chinaMap');
            const domList = document.getElementById('listContent');
            const domSearch = document.getElementById('search');
            const domExportBtn = document.getElementById('exportImageBtn');
            const domResetBtn = document.querySelector('.reset-view-btn');
            const domClearBtn = document.getElementById('clear-map-btn');
            const domLoading = document.getElementById('loadingTip');
            const domProvCount = document.getElementById('province-count');
            const domCityCount = document.getElementById('city-count');

            let myChart = echarts.init(domMap);
            
            let provinceMap = {};
            let cityToProvince = {};
            let selectedCities = new Set();
            let expandedProvinces = new Set();
            let initialOption = {};

            Promise.all([
                fetch(GEOJSON_URL).then(r => { if(!r.ok) throw new Error("GeoJSON加载失败"); return r.json(); }),
                fetch(CITYLIST_URL).then(r => { if(!r.ok) throw new Error("CityList加载失败"); return r.json(); })
            ]).then(([geoJson, cityList]) => {
                domLoading.style.display = 'none';
                
                processData(cityList);
                echarts.registerMap('china', geoJson);
                
                // 修正：将初始化调用移动到数据加载成功之后
                loadStorage();
                initMap();
                updateUI();

            }).catch(err => {
                domLoading.textContent = "数据加载失败，请检查文件路径是否正确 (F12查看控制台)";
                domLoading.style.color = "red";
                console.error("Init Error:", err);
            });

            function processData(list) {
                list.forEach(item => {
                    const city = item["地名"];
                    const prov = item["省级"];
                    if (city && prov) {
                        cityToProvince[city] = prov;
                        if (!provinceMap[prov]) {
                            provinceMap[prov] = [];
                        }
                        provinceMap[prov].push(city);
                    }
                });
            }

            function initMap() {
                const option = {
                    tooltip: { trigger: 'item', formatter: '{b}' },
                    geo: {
                        map: 'china',
                        roam: true,
                        label: { show: false },
                        layoutCenter: ['50%', '52%'],
                        layoutSize: '105%',
                        itemStyle: { areaColor: '#e9f1f6', borderColor: '#b9d4e9', borderWidth: 1 },
                        emphasis: { itemStyle: { areaColor: '#E58B47' }, label: { show: false } },
                        select: { disabled: true },
                        regions: [] 
                    },
                    series: []
                };
                
                myChart.setOption(option, true);
                initialOption = myChart.getOption();
                
                myChart.on('click', params => {
                    if (params.name && cityToProvince[params.name]) {
                        toggleCity(params.name);
                    }
                });
            }

            function updateMapColor() {
                const regions = Array.from(selectedCities).map(city => ({
                    name: city,
                    itemStyle: { areaColor: '#5cacec', borderColor: '#4a90e2' }
                }));
                myChart.setOption({ geo: { regions: regions } });
            }

            function renderSidebar() {
                domList.innerHTML = '';
                const keyword = domSearch.value.trim();
                const sortedProvinces = Object.keys(provinceMap).sort((a, b) => a.localeCompare(b, 'zh-CN'));
                let hasResult = false;

                sortedProvinces.forEach(prov => {
                    let cities = provinceMap[prov];
                    if (keyword) {
                        cities = cities.filter(c => c.includes(keyword));
                    }
                    if (cities.length === 0) return;
                    hasResult = true;

                    const allCitiesInThisProvince = provinceMap[prov];
                    const selectedCount = allCitiesInThisProvince.filter(c => selectedCities.has(c)).length;
                    
                    const isExpanded = expandedProvinces.has(prov) || keyword;
                    const wrapper = document.createElement('div');
                    wrapper.className = `province-item ${isExpanded ? 'expanded' : ''}`;

                    const header = document.createElement('div');
                    header.className = 'province-header';
                    
                    let iconClass = 'far fa-square';
                    if (selectedCount === allCitiesInThisProvince.length && allCitiesInThisProvince.length > 0) iconClass = 'fas fa-check-square active';
                    else if (selectedCount > 0) iconClass = 'fas fa-minus-square active';

                    header.innerHTML = `
                        <div style="display:flex; align-items:center; flex-grow: 1;">
                            <i class="status-icon ${iconClass}"></i>
                            <span class="province-title">${prov}</span>
                        </div>
                        <span class="province-arrow">▶</span>
                    `;

                    header.addEventListener('click', (e) => {
                        if (e.target.classList.contains('status-icon')) {
                            e.stopPropagation();
                            toggleProvince(prov, allCitiesInThisProvince, selectedCount < allCitiesInThisProvince.length);
                        } else {
                            if (expandedProvinces.has(prov)) {
                                expandedProvinces.delete(prov);
                            } else {
                                expandedProvinces.add(prov);
                            }
                            wrapper.classList.toggle('expanded');
                        }
                    });

                    const listContainer = document.createElement('div');
                    listContainer.className = 'city-list-container';

                    cities.forEach(city => {
                        const cityDiv = document.createElement('div');
                        const isSelected = selectedCities.has(city);
                        cityDiv.className = `city-item ${isSelected ? 'selected' : ''}`;
                        cityDiv.innerHTML = `<span>${city}</span><i class="fas fa-check check-mark"></i>`;
                        
                        cityDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            toggleCity(city);
                        });
                        listContainer.appendChild(cityDiv);
                    });

                    wrapper.appendChild(header);
                    wrapper.appendChild(listContainer);
                    domList.appendChild(wrapper);
                });

                if (!hasResult) {
                    domList.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">未找到匹配城市</div>';
                }
            }
            
            function updateUI() {
                updateMapColor();
                renderSidebar();
                updateStats();
            }

            function toggleCity(city) {
                if (selectedCities.has(city)) selectedCities.delete(city);
                else selectedCities.add(city);
                saveStorage();
                updateUI();
            }

            function toggleProvince(prov, citiesToToggle, shouldSelect) {
                citiesToToggle.forEach(city => {
                    if (shouldSelect) selectedCities.add(city);
                    else selectedCities.delete(city);
                });
                saveStorage();
                updateUI();
            }

            function updateStats() {
                domCityCount.textContent = selectedCities.size;
                const provs = new Set();
                selectedCities.forEach(c => { if (cityToProvince[c]) provs.add(cityToProvince[c]); });
                domProvCount.textContent = provs.size;
            }

            domExportBtn.addEventListener('click', () => {
                const dataUrl = myChart.getDataURL({
                    type: 'png',
                    pixelRatio: 2,
                    backgroundColor: '#f4f7f9'
                });
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'my_footprints_map.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            domSearch.addEventListener('input', () => renderSidebar());

            domResetBtn.addEventListener('click', () => {
                myChart.setOption({
                    geo: {
                        zoom: initialOption.geo[0].zoom,
                        center: initialOption.geo[0].center
                    }
                });
            });

            domClearBtn.addEventListener('click', () => {
                if (confirm('确定要清空所有已点亮的城市吗？')) {
                    selectedCities.clear();
                    expandedProvinces.clear();
                    saveStorage();
                    updateUI();
                }
            });

            window.addEventListener('resize', () => myChart.resize());

            function saveStorage() {
                localStorage.setItem('my_footprints', JSON.stringify(Array.from(selectedCities)));
            }
            function loadStorage() {
                const saved = localStorage.getItem('my_footprints');
                if (saved) {
                    try { selectedCities = new Set(JSON.parse(saved)); }
                    catch(e) { console.error('Storage Error', e); }
                }
            }
        });
    </script>
    <script src="//api.busuanzi.cc/static/3.6.9/busuanzi.min.js" defer></script>
</body>
